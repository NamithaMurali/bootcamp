<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <title>To Do List</title>
</head>
<body style="margin:40px;text-align:center">
  <div class="container">
    <div class="row" >
      <div class=" col-12  "style="height:auto;padding:80px ;text-align:center;background-color:#4286f4" >
        <h1><strong>To Do List !!</strong></h1>
      </div>
    </div>
    <div class="container">
      <div class="row" >
        <div class=" col-12  "style="height:auto;padding:80px ;text-align:center;background-color:#95aed6" >
            <input type="text" id="submitvalue" value="" >
            <button onClick="task1()">submit</button>
            <button onClick="reset()">reset</button>



        </div>
      </div>
    <div class="row">
      <div class="col-12 col-md-6 " style="height:auto;width:50%;background-color:#586b89">
        <div id="val"></div>
        <script>
            var count=0;
            function task1()
            {
            var t=  document.getElementById("submitvalue").value;
            document.getElementById("val").innerHTML+="<p id="+count+">"+t+"<button onClick='done("+count+")'>done</button></p>"
            count++;
            }


            function reset()
            {
              document.getElementById("submitvalue").value="";
            }

            function notdone(_count)
            {
              var y=document.getElementById(_count).innerHTML;
              var res = y.split(" ");
              var r = res[0];console.log(r);
              document.getElementById("val").innerHTML+="<p id="+count+">"+r +"<button onClick='done("+count+")'>done</button></p>"
              count++;
               document.getElementById(_count).remove();
            }
        </script>

      </div>
      <div class="col-12 col-md-6 " style="height:auto;width:50%;background-color:#586b89">
        <div id="val1"></div>
        <script>
            var _count=0;
            function done(count)
            {
                var x=document.getElementById(count).innerHTML;
                var res = x.split(" ");
                var p = res[0];console.log(p);
                document.getElementById("val1").innerHTML+="<p id="+_count+">"+p+"<button   onClick='notdone("+_count+")'> X</button></p>"
                // console.log("<p id="+_count+">"+"document.getElementById('count')"+x+"<button   onClick='notdone("+_count+")'>X</button></p>");
                 _count++;
                 document.getElementById(count).remove();
            }


        </script>

      </div>

</body>
</html>
